            if(fname.match(ref)){
            }

            }

            if(email.match(ree)){
            }

            }
            let pass = document.getElementById("pass").value;
            let rep="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}$"
